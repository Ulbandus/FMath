<script type="text/javascript">
	function isMobile() { 
		return ('ontouchstart' in document.documentElement);
	}

	if (isMobile()) {
		window.location.replace("{{ file }}");
		setTimeout(() => {
			window.location.replace("");
		}, 2000);
		
	}
</script>

<embed src= "{{ file }}" width= "100%" height= "100%"  type="application/pdf" >
