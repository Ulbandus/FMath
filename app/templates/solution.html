<script type="text/javascript">
	function isMobile() { 
		return ('ontouchstart' in document.documentElement);
	}

	if (isMobile()) {
		window.location.replace("http://docs.google.com  gview?embedded=true&url={{ file }}");	
	}
</script>

<embed src= "{{ file }}" width= "100%" height= "100%"  type="application/pdf" frameborder="0">
