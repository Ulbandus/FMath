<script type="text/javascript">
	function isMobile() { 
		return ('ontouchstart' in document.documentElement);
	}

	var content = element.innerHTML;
	if (isMobile()) {
		var pdf = '<iframe src="https://docs.google.com/gview?url={{ file }}&embedded=true"></iframe>'
	}
	else {
		var pdf = '<embed src= "{{ file }}" width= "100%" height= "100%"  type="application/pdf">'
	}
	element.innerHTML = pdf;
</script>
