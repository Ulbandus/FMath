<script type="text/javascript">
	function isMobile() { 
		return ('ontouchstart' in document.documentElement);
	}

	if (isMobile()) {
		window.location.replace("https://docs.google.com/gview?url={{ file }}&embedded=true");	
	}
</script>

<embed src= "{{ file }}" width= "100%" height= "100%"  type="application/pdf" frameborder="0">
